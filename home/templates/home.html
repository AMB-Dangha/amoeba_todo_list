{% extends 'base_generic.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div class="welcome-container">
            <h2 class="welcome-title">Welcome, {{ request.user.name }}</h2>
        </div>
    {% else %}
        <div class="welcome-container">
            <h2 class="welcome-title">Welcome, Guest</h2>
            <p class="welcome-text">Feel free to explore our tasks.</p>
        </div>
    {% endif %}
{% endblock %}
